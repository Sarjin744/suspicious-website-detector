services:
  # üåê BACKEND SERVICE
  - type: web
    name: suspicious-backend
    env: node
    plan: free               # use 'standard' if you want always-on
    branch: main
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: "5000"
      - key: MONGO_URI
        value: "your_mongodb_atlas_connection_string"
      - key: JWT_SECRET
        value: "your_secret_key"
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # üíª FRONTEND SERVICE (React)
  - type: web
    name: suspicious-frontend
    env: static
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: "https://suspicious-backend.onrender.com/api"
    autoDeploy: true
