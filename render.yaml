services:
  - type: web
    name: suspicious-backend
    env: node
    plan: standard
    branch: main
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: "5000"
      - key: MONGO_URI
        value: "<PASTE_YOUR_MONGO_URI>"
      - key: JWT_SECRET
        value: "<PASTE_YOUR_JWT_SECRET>"
      - key: NODE_ENV
        value: production
    autoDeploy: true

  - type: static
    name: suspicious-frontend
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: "https://suspicious-backend.onrender.com/api" # replace with actual once deployed
    autoDeploy: true
